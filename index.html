<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohitsfan Calculator</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div class="cont">
   
        <input class="ip" type="text" readonly >
        <div class="but_cont">
            <button class="but" onclick="cu_val='';
            document.querySelector('.ip').value=cu_val; ">C</button>
            <button class="but" onclick="cu_val=cu_val+'1';
            document.querySelector('.ip').value=cu_val; ">1</button>
            <button class="but" onclick="cu_val=cu_val+'2';
            document.querySelector('.ip').value=cu_val; " >2</button>
            <button class="but" onclick="cu_val=cu_val+'+';
            document.querySelector('.ip').value=cu_val; ">+</button>
            <button class="but" onclick="cu_val=cu_val+'3';
            document.querySelector('.ip').value=cu_val; ">3</button>
            <button class="but" onclick="cu_val=cu_val+'4';
            document.querySelector('.ip').value=cu_val; ">4</button>
            <button class="but"onclick="cu_val=cu_val+'-';
            document.querySelector('.ip').value=cu_val; ">-</button>
            <button class="but" onclick="cu_val=cu_val+'5';
            document.querySelector('.ip').value=cu_val; ">5</button>
            <button class="but" onclick="cu_val=cu_val+'6';
            document.querySelector('.ip').value=cu_val; ">6</button>
            <button class="but" onclick="cu_val=cu_val+'*';
            document.querySelector('.ip').value=cu_val; ">*</button>
            <button class="but" onclick="cu_val=cu_val+'7';
            document.querySelector('.ip').value=cu_val; ">7</button>
            <button class="but" onclick="cu_val=cu_val+'8';
            document.querySelector('.ip').value=cu_val; ">8</button>
            <button class="but" onclick="cu_val=cu_val+'/';
            document.querySelector('.ip').value=cu_val; ">/</button>
            <!-- <button class="but" onclick="
            cu_value=eval(cu_val);
       
            document.querySelector('.ip').value=cu_val; ">=</button> -->
            <button class="but" onclick="
cu_val=eval(cu_val);
document.querySelector('.ip').value=cu_val; ">=
</button>

            <button class="but" onclick="cu_val=cu_val+'9';
            document.querySelector('.ip').value=cu_val; ">9</button>
            <button class="but" onclick="cu_val=cu_val+'0';
            document.querySelector('.ip').value=cu_val; ">0</button>
            <button class="but" onclick="cu_val=cu_val+'.';
            document.querySelector('.ip').value=cu_val; ">.</button>
            
        </div>
      
    </div>
    <script>
     let cu_val='';
     document.querySelector('.ip').value=cu_val;
    </script>
</body>
</html>
